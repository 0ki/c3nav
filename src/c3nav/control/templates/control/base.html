{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>c3nav Administration</title>
    {% compress css %}
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'leaflet/leaflet.css' %}" rel="stylesheet">
    <link href="{% static 'control/control.css' %}" rel="stylesheet">
    {% endcompress %}
  </head>

  <body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">c3nav Administration</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'control.dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'control.editor' %}">Editor</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'admin:index' %}">Django Admin</a></li>
                    <li><a href="{% url 'admin:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    {% compress js %}
    <script type="text/javascript" src="{% static 'jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'leaflet/leaflet.js' %}"></script>
    <script type="text/javascript" src="{% static 'leaflet/leaflet.editable.js' %}"></script>
    {% endcompress %}
    {% block addbottom %}
    {% endblock %}
  </body>
</html>
